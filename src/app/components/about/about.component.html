<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Path</th>
        <th scope="col">Title</th>
      </tr>
    </thead>
    <tbody *ngFor="let data of data">
      <tr>
        <th scope="row">{{data.id}}</th>
        <td>{{data.path}}</td>
        <td>{{data.title}}</td>
      </tr>
     
    </tbody>
  </table>
